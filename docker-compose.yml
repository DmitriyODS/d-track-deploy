version: "3"
services:
  postgres:
    image: "postgres:15.2"
    ports:
      - "5432:5432"
    networks:
      - d-track-net
    restart: always
    volumes:
      - ${PWD}/scripts:/scripts:ro
      - ${PWD}/backups:/backups:rw
      - dtrack-pg-data:/var/lib/postgresql/data/:rw
    environment:
      - "TZ=Europe/Moscow"
      - "PGTZ=Europe/Moscow"
      - "POSTGRES_PASSWORD=postgres"
      - "PGDATA=/var/lib/postgresql/data/"
    logging:
      options:
        max-size: "1024k"
        max-file: "5"

  back:
    image: "osipovskijdima/d-track-back:20230404.1"
    ports:
      - "8080:8080"
    networks:
      - d-track-net
    restart: always
    environment:
      - TZ=Europe/Moscow
    env_file: environment.env
    depends_on:
      - postgres
    logging:
      options:
        max-size: "1024k"
        max-file: "5"

  front:
    image: "osipovskijdima/d-track-front:20230404.1"
    ports:
      - "80:80"
    networks:
      - d-track-net
    restart: always
    environment:
      - TZ=Europe/Moscow
    depends_on:
      - back
    logging:
      options:
        max-size: "1024k"
        max-file: "5"

volumes:
  dtrack-pg-data:

networks:
  d-track-net:
    driver: bridge
